<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-bg {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .summary-card {
            border-left: 5px solid #007bff;
        }
        .table-responsive {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: .5rem;
            overflow: hidden;
        }
        .btn-delete {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
        }
    </style>
</head>
<body>
    <header class="header-bg text-center">
        <h1 class="display-4">Personal Expense Tracker</h1>
        <p class="lead">Track your spending, save your data locally.</p>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card summary-card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Total Expenses</h5>
                        <h2 id="totalExpenses" class="card-text fw-bold">$0.00</h2>
                        <p class="text-muted small">Current expenses tracked across all sessions.</p>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Add New Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expenseDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseDesc" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expenseDesc" placeholder="e.g., Coffee, Groceries" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label">Category</label>
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="" disabled selected>Select category</option>
                                    <option value="Food">Food</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="expenseAmount" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h3 class="mb-3">Expense History</h3>
                <div class="table-responsive bg-white">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr class="table-primary">
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody"></tbody>
                    </table>
                </div>
                <div id="noDataMessage" class="text-center text-muted p-4" style="display: none;">
                    No expenses recorded yet. Start by adding one!
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let expenses = [];

        $(document).ready(function() {
            loadExpenses();
            $('#expenseForm').on('submit', function(e) {
                e.preventDefault();
                addExpense();
            });
            $('#expenseTableBody').on('click', '.btn-delete', function() {
                const idToDelete = $(this).data('id');
                deleteExpense(idToDelete);
            });
        });

        function loadExpenses() {
            const storedExpenses = localStorage.getItem('expenses');
            if (storedExpenses) {
                expenses = JSON.parse(storedExpenses);
            }
            renderExpenses();
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function addExpense() {
            const date = $('#expenseDate').val();
            const desc = $('#expenseDesc').val();
            const category = $('#expenseCategory').val();
            const amount = parseFloat($('#expenseAmount').val());
            if (!date || !desc || !category || isNaN(amount) || amount <= 0) {
                alert("Please fill out all fields with valid data."); 
                return;
            }
            const newExpense = {
                id: Date.now(),
                date: date,
                description: desc,
                category: category,
                amount: amount.toFixed(2)
            };
            expenses.push(newExpense);
            saveExpenses();
            renderExpenses();
            $('#expenseForm')[0].reset();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            saveExpenses();
            renderExpenses();
        }

        function calculateSummary() {
            if (expenses.length === 0) {
                $('#totalExpenses').text('$0.00');
                return 0;
            }
            const total = expenses.map(e => parseFloat(e.amount)).reduce((sum, current) => sum + current, 0);
            $('#totalExpenses').text('$' + total.toFixed(2));
            return total;
        }

        function renderExpenses() {
            const $tbody = $('#expenseTableBody');
            $tbody.empty();
            if (expenses.length === 0) {
                $('#noDataMessage').show();
            } else {
                $('#noDataMessage').hide();
            }
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
            expenses.forEach(expense => {
                const row = `
                    <tr>
                        <td>${expense.date}</td>
                        <td>${expense.description}</td>
                        <td><span class="badge text-bg-secondary">${expense.category}</span></td>
                        <td class="fw-bold text-danger">$${expense.amount}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm btn-delete" data-id="${expense.id}">Delete</button>
                        </td>
                    </tr>
                `;
                $tbody.append(row);
            });
            calculateSummary();
        }
    </script>
</body>
</html>
